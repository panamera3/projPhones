<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ItcSlider - Example 01</title>
  <link rel="stylesheet" href="1.css">
  <script src="1.js" defer></script>
  <style>
  </style>
</head>

<body>
  <div class="container">
    <div class="slider">
      <div class="active images" >
        <img src="1.jpg">
        <p>Some exmaple</p>
      </div>
      <div class="images">
        <img src="2.jpg">
        <p>weww exmaple</p>
      </div>
      <div class="images">
        <img src="3.jpg">
        <p>wewere exmaple</p>
      </div>
    </div>
    <nav class="slider-nav">
      <ul>
        <li class="arrow">
          <button class="previous">
            <span>
              <i class="ion-arrow-left-c"><-</i>
            </span>
          </button>
        </li>
        <li class="arrow">
          <button class="next">
            <span>
              <i class="ion-arrow-right-c">-></i>
            </span>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</body>

</html>
